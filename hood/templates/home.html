{%extends 'base.html'%}
{% load static %}
{% block content %}
{{block.super}}


<div class="jumbotron"
    style="background-image:url('https://www.ageuk.org.uk/globalassets/age-scotland/media/1200x383/1200x383-sharewhatyoulovelogo.png') ;background-repeat:no-repeat;background-position:center center;background-size:cover;height:100vh;margin-top:-1;color:black;">
      </div>
      <div class="container" style="padding-top: 3%;padding-bottom: 3%;font-family: 'Forum', cursive;" >
    
  <p class='text-center' style="font-family: 'Dosis', sans-serif;">Share with the world your passion</p>
      <div class="row">
        {% for neighbourhood in neighbourhoods %}
          <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                  
                      <img src="{{neighbourhood.hood_image.url}}" width="100%" height="300px" class="img-responsive">
                  <div class="card-body">
                      <p> <span>
                          {{neighbourhood.hood_name}}</span>
                          <span style="text-transform: capitalize;font-weight: bold;">:{{ neighbourhood.location }}</span>
                          <span style="float: right;"><a href="{%url 'detail' neighbourhood.id %}"><button class="btn btn-outline-success btn-sm">join group</button></a></span>
                      </p>
                  </div>
              </div>
          </div>
          {% endfor %}

      </div>
  </div>
</div>
{% endblock %}
