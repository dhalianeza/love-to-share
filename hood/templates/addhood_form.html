{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload</title>
  {{form.media}}
  {% block styles %}
  {% bootstrap_css %}
  <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
  {% endblock %}

</head>
<body style="font-size:100%; background-color: pink">
  <div class="container" style="margin-top:3%;font-family: 'Forum', cursive;">
    <h1 class="text-center" style="margin-bottom: 3%;">Share Love</h1>
    <div class="row">
      <!-- Empty div -->
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
          
            <form action="{%url 'addhood' %}" method="post" enctype="multipart/form-data">
              {%csrf_token%}
              {% bootstrap_form form%}
              <input type="submit" class="btn btn-outline-success btn-lg" value="Post">
            </form>
            {% block scripts %}
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            {% bootstrap_javascript %} {% endblock %}

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
